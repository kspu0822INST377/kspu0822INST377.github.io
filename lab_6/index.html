<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" type="text/css" href="./form_styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML 1 Forms Lab</h1>
        </div>
      </div>
    </div>

    <div class="content">
      <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
        <ul>
         <li>
           <label for="name">Name:</label>
           <br>
           <input type="text" id="name" name="user_name">
         </li>
         <br>
         <li>
           <label for="Interests">Interests:</label>
           <br>
           <textarea id="Interests" name="user_message" rows="5" cols="33"></textarea>
         </li>
         <li class="button">
          <button type="submit">Submit</button>
         </li>
        </ul>
      </form>
    </div>
    <script>
        document.getElementById("Interests").defaultValue = "The default value is filled with this text.";
    </script>
  </body>

</html>
