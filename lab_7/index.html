<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <div id="map1">
          </div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
        var mymap = L.map('map1').setView([38.988265, -76.941577], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1Ijoia3NwdSIsImEiOiJjazQ0dG4zdjQwMmdkM25xdmh2ZWp3d2NtIn0.foB-jf7BA5R_piIFR2gVuA'
        }).addTo(mymap);
        var marker = L.marker([38.988265, -76.941577]).addTo(mymap);
        marker.bindPopup("Hornbake Library").openPopup();
        var popup = L.popup()
        .setLatLng([38.988265, -76.941577])
        .setContent("I am a standalone popup.")
        .openOn(mymap);
        var coordinates = [];
        fetch('https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json')
        .then((response) => 
        {
          return response.json();
        })
        .then((data) => 
        {
          for(eachVar in data)
          {
              coordinates[eachVar] = data[eachVar]["geocoded_column_1"];
          }
          coordinates = coordinates.filter(function(x) {
            return x !== undefined;
          });
          console.log(coordinates);
          var coordinatesQ8 = [];
          for(count =0 ; count < 3; count++)
          {
            coordinatesQ8[count] = coordinates[count];
          }
          console.log(coordinatesQ8);
        });
    </script>
  </body>
</html>
